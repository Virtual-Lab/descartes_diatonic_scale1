<body>

<div id="wrap">


    <div id="diagram">
   <!--  <h2>Descartes - Diatonic Scale</h2> -->



    </div>

    <aside role = "aside" id = "response">

        <form id="selection" method="post" action="">

            <h3>Settings</h3>
            <fieldset class="fieldset"> <legend>Template</legend>

            <label for="templateShow">visibility</label>
            <input type="button" id="templateShow" name="templateShow" value="show" >
            <input type="button" id="templateHide" name="templateHide" value="hide" >
            <span id="instructions">(Keyboard: F H)</span><br />
            <label for="templateMiddle">center</label>
            <input type="button" value="set" id="templateMiddle" name="templateMiddle">
            <span id="instructions">(Keyboard: -ctrl-)</span><br />
            <label for="templateLeft">move</label>
            <input type="button" name="templateLeft" id="templateLeft" value="left" >
            <input type="button" name="templateUp" id="templateUp" value="up">
            <input type="button" name="templateRight" id="templateRight" value="right">
            <input type="button" name="templateDown" id ="templateDown" value="down">
            <span id="instructions">(Keyboard: A W S Y)</span><br />
            <label for="templateTurnLeft">rotate</label>
            <input type="button" name="templateTurnLeft" id="templateTurnLeft" value="left">
            <input type="button" name="templateTurnRight" id="templateTurnRight" value="right">
            <span id="instructions">(Keyboard: Q E)</span><br />
            <label for="templateEnlarge">scale</label>
            <input type="button" name="templateDecrease" id="templateDecrease" value="decrease">
            <input type="button" name="templateEnlarge" id="templateEnlarge" value="enlarge">
            <span id="instructions">(Keyboard: 8 9)</span><br />
            <label for="templateMoveFast">moving speed</label>
            <input type="button" name="templateMoveFast" id="templateMoveFast" value="fast">
            <input type="button" name="templateMoveSlow" id="templateMoveSlow" value="slow">
            <span id="instructions">(Keyboard: -shift-)</span><br />
            </fieldset>
            <fieldset class="fieldset"><legend>Sound</legend>
            <!-- <p><label for="sound">Sound Dots</label>
            <input type="button" name="soundDotCreate" id="SoundDotCreate" value="create">
            <input type="button" name="soundDotDelete" id="SoundDotDelete" value="delete"><br />
            Keyboard: enter  backspace </p> -->

            <label for="sound">Sound</label>
            <input type="button" name="soundOn" id="soundOn" value="on">
            <input type="button" name="soundOff" id="soundOff" value="off">
            <span id="instructions">(Keyboard: -enter- -escape-)</span><br />


            <label for="soundFreq">Base-Frequency: </label>
            <input type="range" name="soundFreq" id="soundFreq" min= "0" max= "800" value="360">
            <input type="text" name= "soundFreqSet" id="soundFreqSet" size = "5" value = "360" ><br /></p>
            </fieldset>


        </form>

        <div id = "synth"></div>

    </aside>


</div> <!-- Ende wrapper -->
